{% extends "base.html" %}
{% load static %}
{% block container %}
    <!-- Header End -->

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="{% static "img/breadcrumb-bg.jpg" %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb-text">
                        <h2>{{title}}</h2>
                        <div class="bt-option">
                            <a href="{% url "gallery" %}">Gallery</a>
                            <span>{{title}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->


    

    <!-- Gallery Section Begin -->
    <div class="gallery-section gallery-page">
        <div class="gallery">
            <div class="grid-sizer"></div>
            {% for i in data %}
            <div class="gs-item grid-wide set-bg" data-setbg="{{i.image.url}}">
                <a href="{{i.image.url}}" class="thumb-icon image-popup"><i class="fa fa-picture-o"></i></a>
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- Gallery Section End -->

    <!-- Get In Touch Section Begin -->
    {% endblock container %}
