{% extends "base.html" %}
{% load static %}
{% block container %}
    <!-- Header End -->

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="{% static "img/breadcrumb-bg.jpg" %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb-text">
                        <h2>Gallery</h2>
                        <div class="bt-option">
                            <a href="{% url "home" %}">Home</a>
                            <span>Gallery</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->


    <section class="services-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <span>Categories</span>
                        
                    </div>
                </div>
            </div>

            <div class="row">
                {% for i in data %}
                <div class="col-lg-4 col-md-6">
                    <div class="class-item">
                        <div class="ci-pic">
                            <img src="{{i.cover_image.url}}" alt="{{i.title}}">
                        </div>
                        <div class="ci-text">
                            <h5>{{i.title}}</h5>
                            <a href="{% url "gallery_detail" i.id %}"><i class="fa fa-angle-right"></i></a>
                        </div>
                    </div>
                </div>
                {% endfor %}
                
               
            </div>

        </div>
    </section>

    <!-- Gallery Section Begin -->
    <!-- Gallery Section End -->

    <!-- Get In Touch Section Begin -->
    {% endblock container %}
